<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My E-Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>My E-Portfolio</h1>
    </header>

    <section id="home">
        <h2>Home</h2>

        <!-- Profile Image -->
        <div class="profile">
            <img id="profileImage" alt="Profile Picture">
        </div>

        <!-- About Me -->
        <div class="about">
            <h3>About Me</h3>
            <p>
                Hi, I’m kevin Dan, a passionate Web Developer who enjoys 
                creating  responsive websites for fun using HTML, CSS, and JavaScript frfrfr.
            </p>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h3>Contact Me</h3>
            <form id="contactForm">

                <label>Name:</label>
                <input type="text" id="name" required>

                <label>Email:</label>
                <input type="email" id="email" required>

                <label>Phone:</label>
                <input type="tel" id="phone" required>

                <label>Message:</label>
                <textarea id="message" required></textarea>

                <button type="submit">Send</button>
            </form>

            <p id="formMessage"></p>
        </div>
    </section>

    <section id="services">
        <h2>Services</h2>
        <ul>
            <li>Web Development</li>
            <li>Website Design</li>
            <li>Frontend Development</li>
            <li>Responsive Web Design</li>
        </ul>
    </section>

    <footer>
        <p>© 2026 My Portfolio</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
